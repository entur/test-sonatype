name: Publish Snapshot to Sonatype
on:
  workflow_dispatch:
    inputs:
      next_version:
        description: "Version"
        required: false
        default: "auto"

jobs:
  publish:
    name: Publish Snapshot to Maven Central
    uses: entur/gha-maven-central/.github/workflows/gradle-publish.yml@feat/brand-new
    with:
      next_version: ${{ inputs.next_version }}
      next_version_suffix: ''
      push_to_repo: false
      publish: false
    secrets: inherit